<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Certificate for Youtube Course</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Youtube Course Certificate</h1>
    <div class="centered-container">
        <div>
            <input placeholder="Enter Name" id="name" class="input-style" type="text">
        </div> 
        <div>
            <label class="radio-button">
                <input type="radio" id="videoType" name="link-type" value="video">
                <span class="radio"></span>
                Video
            </label>
            <label class="radio-button">
                <input type="radio" id="playlistType" name="link-type" value="playlist">
                <span class="radio"></span>
                Playlist
            </label>
        </div>
        <div class="video-input" style="display: none;">
            <input placeholder="Video Link" id="vidLink" class="input-style" type="text">
        </div>
        <div class="playlist-input" style="display: none;">
            <input placeholder="Playlist Link"  id="playLink" class="input-style" type="text">
        </div>
        <div>
            <input placeholder="Project Title" id="projectTitle" class="input-style" type="text">
        </div>
        <button class="btn" id="generateCertificate">
            Get Certificate
        </button>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const radioButtons = document.querySelectorAll('input[name="link-type"]');
        const videoInput = document.querySelector('.video-input');
        const playlistInput = document.querySelector('.playlist-input');
    
        radioButtons.forEach(radioButton => {
            radioButton.addEventListener('change', function() {
                if (this.value === "video") {
                    videoInput.style.display = 'block';
                    playlistInput.style.display = 'none';
                } else if (this.value === "playlist") {
                    videoInput.style.display = 'none';
                    playlistInput.style.display = 'block';
                }
            });
        });
    });
    </script>

        <iframe src="" id="mypdf" height="400px" width="500px" frameborder="0"></iframe>
    </div> -->

    
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="index.js"></script>
</body>
</html>
